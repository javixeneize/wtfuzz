name: WTFuzz release

on:
  push:
    branches: [ master ]

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
         python-version: ${{ matrix.python-version }}

    - name: Install PIP Dependencies
      run: pip install -r requirements_dev.txt

    - name: Flake8 styles
      run: python -m flake8 ./whatthefuzz

    - name: Bandit security scan
      run: python -m bandit -r ./whatthefuzz

    - name: Safety dependency scan
      run: python -m safety check

    - name: Get bumpversion
      run: echo ::set-env name=VERSION::$(grep -i 'current_version = ' setup.cfg | head -1 | tr -d 'current_version = ')

    - name: Build
      run: python setup.py sdist bdist_wheel

    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*

    - name: Dump build info for release
      run: |
         git log --pretty=oneline > changelog
         python3 setup.py --version > version

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Wheel
      id: upload_wheel
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/whatthefuzz-${{ env.VERSION }}-none-any.whl
        asset_name: wtfuzz Wheel
        asset_content_type: application/x-python-wheel

    - name: Upload Changelog
      id: upload_changelog
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: changelog
        asset_name: wtfuzz changelog
        asset_content_type: text/plain